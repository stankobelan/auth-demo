<h2 mat-dialog-title>Upraviť Úlohu</h2>
<form [formGroup]="taskForm" (ngSubmit)="onSave()" >
    <div mat-dialog-content>
        <mat-form-field appearance="fill" style="width:100%">
          <mat-label>Task Title</mat-label>
          <input matInput formControlName="title" required />
        </mat-form-field>
    
        <mat-checkbox formControlName="completed">Completed</mat-checkbox>
      </div>
    
      <div mat-dialog-actions [align]="'end'">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Save</button>
      </div>
</form>
